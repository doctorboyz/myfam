version: '3.8'

services:
  app:
    image: myfam-app:latest
    container_name: myfam-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://myfam:${POSTGRES_PASSWORD}@db:5432/myfam
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - myfam-net
      - web-public

  db:
    image: postgres:16-alpine
    container_name: myfam-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=myfam
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=myfam
    volumes:
      - myfam-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myfam"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myfam-net

volumes:
  myfam-db-data:

networks:
  myfam-net:
    internal: true
  web-public:
    external: true
    name: web-public
